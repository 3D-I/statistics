<table class="graph_table">
<thead>
    <tr>
        <th class="row-2 row-module">{SUBTITLE}</th>
        <th class="row-3 row-views">{L_DAILY}
        	<a href="{U_ACTION}&amp;screen={ACT}&amp;sk=d" title="{L_DAILY_GRAPH}"><i class="fa fa-circle"<!-- IF S_SORT_KEY == 'd' --> id="act-arrow"<!-- ENDIF -->></i></a></th>
        <th class="row-4 row-total">{L_MONTHLY}
           	<a href="{U_ACTION}&amp;screen={ACT}&amp;sk=m" title="{L_MONTHLY_GRAPH}"><i class="fa fa-circle"<!-- IF S_SORT_KEY == 'm'  --> id="act-arrow"<!-- ENDIF -->></i></a></th>
        <th class="row-5 row-graph">{L_YEARLY}
        <a href="{U_ACTION}&amp;screen={ACT}&amp;sk=y" title="{L_YEARLY_GRAPH}"><i class="fa fa-circle"<!-- IF S_SORT_KEY == 'y'  --> id="act-arrow"<!-- ENDIF -->></i></a></th>
    </tr>
</thead>
<tbody>
    <!-- IF STATS -->
    <tr>
       <td colspan="4">
       <table>
       <tr>
       <td><!-- IF S_SORT_KEY neq 'y' -->
       <a href="{U_ACTION}&amp;screen={ACT}&amp;sk={S_SORT_KEY}{PREV}"><i class="fa fa-mail-reply" style="float:left;font-size: large;"></i></a><!-- ENDIF --></td>
       <td style="width:100%; text-align:center"><div id="chart" style="width: 90%; height: 230px; margin: auto;"></div></td>
       <td style="text-align:right;"><!-- IF S_SORT_KEY neq 'y' --><a href="{U_ACTION}&amp;screen={ACT}&amp;sk={S_SORT_KEY}{NEXT}"><i class="fa fa-mail-forward" style="float:left;font-size:large;"></i></a><!-- ENDIF --></td>
       </tr>
       </table>
		<script>
        var stats = {STATS};
		var dates = {DATES};
		var title = {TITLE};
        </script>
        </td>
    </tr>
    <!-- ELSE -->
    <tr>
        <td colspan="4">{L_ACP_NO_ITEMS}</td>
    </tr>
    <!-- ENDIF -->
    </tbody>
    </table>
